<!DOCTYPE html>
<html lang="en">
<head>
    <title>JBin - {% block title %}{% endblock %}</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Jbin">
    <meta name="author" content="Jbin">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- FontAwesome JS-->
    <script defer src="/static/assets/plugins/fontawesome/js/all.min.js"></script>
	{% block plugin_stylesheets %}{% endblock plugin_stylesheets %}
    <!-- App CSS -->
    <link id="theme-style" rel="stylesheet" href="/static/assets/css/portal.css">
	{% block stylesheets %}{% endblock stylesheets %}



          {% block content %}{% endblock content %}

	{% block plugin_javascripts %}{% endblock plugin_javascripts %}
    <!-- Javascript -->
    <script src="/static/assets/plugins/popper.min.js"></script>
    <script src="/static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- Charts JS -->
    <script src="/static/assets/plugins/chart.js/chart.min.js"></script>
    <script src="/static/assets/js/index-charts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Page Specific JS -->
    <script src="/static/assets/js/app.js"></script>
    {% block javascripts %}{% endblock javascripts %}

</html>
